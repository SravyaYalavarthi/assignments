<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<script src="..\js\basicinfo.js">
</script>
<div class="container"> 
<div class="row" >
<div class="col-lg-12" style="background-color:black ;font-size:50px;color:white;"> DIET MANAGEMENT System
<img src="../image/d3.jpg" align="right" height="100px" width="100px"></div>  
</div>   
<form class="form-horizontal" onsubmit="return formValidation()"> 
<div class="row">
<div class="col-lg-12">
<h3>BASIC INFORMATION</h3>
</div>
</div>
<div class="row"> 
<div class="col-sm-2"><label>Email Id</label></div>
<div class="col-sm-4">          
<input type="email" onchange="mailValidation()" id="eid" autofocus>
</div>
<span id="errormail"></span>	 
</div>
<div class="row"> 
<div class="col-sm-2"><label>password</label></div>
<div class="col-sm-4">          
<input type="password" onchange="pwdValidation()" id="pid">
</div>
<span id="errorpwd"></span>	 
</div>
<div class="row"> 
<div class="col-sm-2"><label>confirm password</label></div>
<div class="col-sm-4">          
<input type="password" id="pid1" onchange="confirmpwdValidation()">
</div>
<span id="errorpwd1"></span>	 
</div>
<div class="row"> 
<div class="col-sm-2"><label>Name</label>
</div>
<div class="col-sm-4">          
<input id="txtname" onchange="userValidation()" type="text" placeholder="Enter your name">
    </div>
<span id="errorname"></span>	
</div>
<div class="row">   
<div class="col-sm-2"><label>Age</label></div>
<div class="col-sm-4">          
<input type="text" id="num" onchange="ageValidation()">
</div> 
<span id="errorage"></span>	
</div>                                        
<div class="row"> 
<div class="col-sm-2">
<label>Gender</label></div>
<div class="col-sm-2">                                                              
<input type="radio" name="gender" value="M">Male                         
</div>
<div class="col-sm-2">      
<input type="radio" name="gender" value="F">Female                             
</div> 
<span id="errorGender"></span>
</div> 
<div class="row">
<div class="col-sm-2"><label>Weight</label></div>
<div class="col-sm-4">          
<input type="text" id="wth" onchange="weightValidation()">
</div>
<span id="errorwth"></span>	
</div>
<div class="row"> 
<div class="col-sm-2">
<label>Plan</label></div>
<div class="col-sm-2">                                                              
<input type="radio" name="weight" value="wtloss">Weight-loss                        
</div>
<div class="col-sm-2">      
<input type="radio" name="weight" value="wtgain">weight-gain                       
</div> 
<span id="errorwt"></span>
</div> 
<div class="row">   
<div class="col-sm-2"><label>Height</label></div>
<div class="col-sm-4">          
<input type="text" id="ht" onchange="heightValidation()">
</div>
<span id="errorht"></span>	
</div>
<div class="row">
<div class="col-sm-2">
<input type="submit" value="sign up" >
</div>
</div                                 
</form>
</div>                
</body>
</html>
