<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<script src="..\js\p.js">
</script>
<div class="container">
            
<form class="form-horizontal" role="form" autocomplete="off" onsubmit="return formValidation(this)">
   
<h3>New Hire Registry</h3> 
<div class="row"> 
<div class="col-sm-2"><label>Name</label>
</div>
<div class="col-sm-4">          
<input id="txtName" oninput="userValidation()" type="text">
    </div>
<span id="errorName"></span>	
</div>
<div class="row">  
<div class="col-sm-2"><label>Password</label>
</div>
<div class="col-sm-4">          
<input type="password" placeholder="Enter your password" class="pwd" pattern="[A-z]{1}[0-9a-z@#A-z]{7,}">
    </div> 
</div>
<div class="row">  
<div class="col-sm-2"><label>enter email</label>
</div>
<div class="col-sm-4">          
<input type="text" class="email" pattern="[a-zA-Z0-9._]+[@]{1}[a-zA-Z]+(.com|co.in)">
    </div> 
</div>
<div class="row">  
<div class="col-sm-2"><label>Phone number</label>
</div>
<div class="col-sm-4">          
<input type="text" class="phno" pattern="[6-9]{1}[0-9]{9}">
    </div> 
</div> 
 <div class="row">  
<div class="col-sm-2"><label>enter Number</label>
</div>
<div class="col-sm-4">          
<input type="number" class="num" min="4" max="10">
    </div> 
</div>   
<div class="row">                 
<div class="col-sm-2"><label>Color</label>
</div>
<div class="col-sm-4">          
<input type="color" class="color">
    </div> 
</div>   
<div class="row">                  
 <div class="col-sm-2"><label>Date</label>
</div>
<div class="col-sm-4">          
<input type="date" class="dt">
    </div> 
</div>  
<div class="row">                   
 <div class="col-sm-2"><label>Dateandtime</label>
</div>
<div class="col-sm-4">          
<input type="datetime-local" class="dt&time">
    </div> 
</div> 
<div class="row">                    
 <div class="col-sm-2"><label>Time</label>
</div>
<div class="col-sm-4">          
<input type="time" class="time">
    </div> 
</div>                                  
<div class="row">
<div class="col-sm-2">
<label>Gender</label>
</div>
<div class="col-sm-2">                                                              
<input type="radio" name="gender" value="M">Male                         
</div>
<div class="col-sm-4">      
<input type="radio" name="gender" value="F">Female                             
</div> 
<span id="errorGender"></span>
</div> 
<div class="row">
<div class="col-sm-2">
<label>Languages Known</label>
</div>
<div class="col-sm-2">                                                              
<input type="checkbox" class="Language" value="html">HTML                         
</div>   
<div class="col-sm-2">       
<input type="checkbox" class="Language" value="css">CSS                             
</div>
<div class="col-sm-2">       
<input type="checkbox" class="Language" value="js">JS                             
</div> 
<span id="errorLanguage"></span>
</div>
<div class="row">
<div class="col-sm-2">
<label>Address</label></div>
<div class="col-sm-4">
<textarea></textarea></div>
</div>
<div class="row">
<div class="col-sm-2">
<label>state</label>
</div>
<div class="col-sm-4">
<select id="mystate">
<option value="0">select</option>
<option class="state" value="kar">Karnataka</option>
<option class="state" value="ap">Andhra Pradesh</option>
</select></div>
<span id="errorDropDown"></span>
</div>
<div class="row">
<div class="col-sm-2">
<label>Upload</label></div>
<div class="col-sm-4">
<input type="file" class="file">
</div>
</div>
<div class="row">
<div class="col-sm-2">
<input type="submit" value="submit"></div>
<div class="col-sm-2">
<input type="reset" value="reset"></div>
</div>
</form>
</div>                
</body>
</html>
