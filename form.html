<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<div class="container">
            
<form class="form-horizontal" role="form">
   
<center><h3>Registration</h3>
</center>  
<div class="row">
 
<div class="col-sm-2"><label>First Name</label>
</div>
<div class="col-sm-4">          
<input type="text" id="firstName" placeholder="First Name" class="form-control">
    </div>
  
</div>                    
<div class="row">
 
<div class="col-sm-2">
<label>Gender</label>
</div>
<div class="col-sm-2">                                                              
<input type="radio" class="gender" value="M">Male                         
</div>
   
<div class="col-sm-4">
       
<input type="radio" class="gender" value="F">Female
                              
</div>
 
</div>
  
<div class="row">
<div class="col-sm-2">
<label>Languages Known</label>
</div>
<div class="col-sm-2">                                                              
<input type="checkbox" class="Language" value="html">HTML                         
</div>
   
<div class="col-sm-2">
       
<input type="checkbox" class="Language" value="css">CSS                             
</div>

<div class="col-sm-2">
       
<input type="checkbox" class="Language" value="js">JS                             
</div>
 
</div>
<div class="row">
<div class="col-sm-2">
<label>Address</label></div>
<div class="col-sm-4">
<textarea></textarea></div>
</div>
<div class="row">
<div class="col-sm-2">
<label>state</label>
</div>
<div class="col-sm-4">
<select class="state">
<option value="kar">Karnataka</option>
<option value="AP">Andhra Pradesh</option>
</select></div>
</div>
<div class="row">
<div class="col-sm-2">
<label>Upload</label></div>
<div class="col-sm-4">
<input type="file" class="file">
</div>
</div>
<div class="row">
<div class="col-sm-2">
<input type="submit" value="submit"></div>
<div class="col-sm-2">
<input type="reset" value="reset"></div>
</div>
</form>
</div>                
</body>
</html>
