<html>
<body>
enter a string:<input type="text" id="str" onfocus="changeColor()" onblur="changeColor1()">
string2:<input type="text" id="str" onclick="changeColor2()">
first name=<input type="text" onfocus="change(this)">
last name=<input type="text" onfocus="change(this)">
<input type="button" onclick="vowelCount()" value="count vowels">
<span id="output"></span>
<script>
function vowelCount()
{
var str=document.getElementById("str").value.toLowerCase();
var a=0,e=0,i=0,o=0,u=0;
for(var i=0;i<=str.length-1;i++)
{
if(str[i]=="a"){a++}else
if(str[i]=="e"){e++}else
if(str[i]=="i"){i++}else
if(str[i]=="o"){o++}else
if(str[i]=="u"){u++}
}
document.getElementById("output").innerHTML="no of a="+a+
                                            "no of e="+e+
											"no of i"+i+
											"no of o="+o+ 
											"no of u="+u;
}
function changeColor()
{
document.getElementById("str").style.backgroundColor='red';
}
function changeColor1()
{
document.getElementById("str").style.backgroundColor='white';
}
function change(ele)
{
ele.style.backgroundColor="green";
}

</script>
</body>
</html>
