<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<script src="..\html\formval.js">
</script>
<div class="container">          
<form class="form-horizontal" role="form"onsubmit="return formValidation(this)"> 
<h4 align="center">Basic Information</h4> 
<div class="row"> 
<div class="col-sm-2"><label>Email Id</label></div>
<div class="col-sm-4">          
<input type="email" oninput="mailValidation()" id="eid">
</div>
<span id="errormail"></span>	 
</div>
<div class="row"> 
<div class="col-sm-2"><label>Name</label>
</div>
<div class="col-sm-4">          
<input id="txtname" oninput="userValidation()" type="text" placeholder="Enter your name">
    </div>
<span id="errorname"></span>	
</div>
<div class="row">   
<div class="col-sm-2"><label>Age</label></div>
<div class="col-sm-4">          
<input type="text" id="num" oninput="ageValidation()">
</div> 
<span id="errorage"></span>	
</div>                                        
<div class="row"> 
<div class="col-sm-2">
<label>Gender</label></div>
<div class="col-sm-2">                                                              
<input type="radio" name="gender" value="M">Male                         
</div>
<div class="col-sm-2">      
<input type="radio" name="gender" value="F">Female                             
</div> 
<span id="errorGender"></span>
</div> 
<div class="row">
<div class="col-sm-2"><label>Weight</label></div>
<div class="col-sm-4">          
<input type="text" id="wth" oninput="weightValidation()">
</div>
<span id="errorwth"></span>	
</div>
<div class="row"> 
<div class="col-sm-2">
<label>Select</label></div>
<div class="col-sm-2">                                                              
<input type="radio" name="weight" value="wtloss">Weight-loss                        
</div>
<div class="col-sm-2">      
<input type="radio" name="weight" value="wtgain">weight-gain                       
</div> 
<span id="errorwt"></span>
</div> 
<div class="row">   
<div class="col-sm-2"><label>Height</label></div>
<div class="col-sm-4">          
<input type="text" id="ht" oninput="heightValidation()">
</div>
<span id="errorht"></span>	
</div>
<div class="row">  
<div class="col-sm-2"><label>Wakeup Time</label></div>
<div class="col-sm-4">          
<input type="time" id="wkt" oninput="timeValidation">
</div>
<span id="errortime"></span>	
</div>
<div class="row">  
<div class="col-sm-2"><label>Bed Time</label>
</div>
<div class="col-sm-4">         
<input type="time" id="wkt1" oninput="time1Validation">
</div>
<span id="errortime1"></span>	
</div> 
<div class="row">
<div class="col-sm-2">
<input type="submit" value="submit">
</div>
</div                                 
</form>
</div>                
</body>
</html>
